<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/payrollForm.css">
    <link rel="stylesheet" href="../css/employeeDetails.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="head-container">
        <div class="head1">
            <div class="icon-div"><i class="fa fa-user-o icon"></i></div>
            <div class="head1-text1"><b>EMPLOYEE <br>
                    <div style="color: black;">PAYROLL</div>
                </b></div>
        </div>
        <div class="head1-text2">
            Add Employee Payroll UI/UX Design
        </div>
    </div>

    <div class="form-container">
        <div class="details-form">
            <div style="display: flex;flex-wrap: wrap; justify-content: space-between;">
                <h3 class="ed"
                    style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 120%; padding-bottom: 3%; ">
                    Employee Details</h3>
                <div class="button-container" style="height: 10%;padding-top: 1%;">
                    <input type="text" class="searchbody i" style="font-size: medium;" id="searchInput" placeholder="Search here...">
                    <button class="search searchbody" style="border-radius: 30%;padding: 4%; background-color: white;display: flex;justify-content: center;align-items:center ;"><i
                            class="fa fa-search"></i>
                    </button>
                    <button class="add searchbody" style="background-color: rgb(131, 174, 52);overflow: inherit;width: 100%;"><a href="./payrollForm.html"
                            style="text-decoration: none;color: white;"><strong style="font-size: larger;"> Add
                                User</strong> </a></button>
                </div>
            </div>

            <div class="form-content">
                <table style="overflow-x: scroll;">
                    <thead>
                        <tr>
                            <th></th>
                            <th><span class="table-h" style="margin-left: -25%;">NAME</span></th>
                            <th><span class="table-h">GENDER</span></th>
                            <th><span class="table-h">DEPARTMENT</span></th>
                            <th title="CLick On Salary to sort accordingly"><span class="table-h" id="sortSalary" style="cursor: pointer;">SALARY</span></th>
                            <th><span class="table-h">START DATE</span></th>
                            <th><span class="table-h">ACTIONS</span></th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/employeeDetails.js"></script>
</body>

</html>
